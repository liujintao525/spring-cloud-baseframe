server:
  port: 8090
spring:
  application:
    name: organizationservice
  profiles:
    active:
      default
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: service-config
  #      uri: http://localhost:8888
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: service-organization

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.yw: DEBUG
